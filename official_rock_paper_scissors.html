<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff; /* White text for heading */
            text-shadow: 1px 1px 2px #555;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            font-size: 20px;
            margin: 20px 0;
            color: #fff;
        }
        #score {
            font-size: 24px;
            color: #4caf50;
            font-weight: bold;
        }
        .choice-buttons {
            margin-top: 30px;
        }
        .graphics {
            font-size: 50px;
            margin: 15px 0;
            color: #fff; /* White icons */
        }
        footer {
            margin-top: 30px;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <!-- Adding some fun icons (graphics) -->
    <div class="graphics">
        ‚úä üñêÔ∏è ‚úåÔ∏è
    </div>

    <!-- Game buttons -->
    <div class="choice-buttons">
        <button onclick="play('rock')">Rock ‚úä</button>
        <button onclick="play('paper')">Paper üñêÔ∏è</button>
        <button onclick="play('scissors')">Scissors ‚úåÔ∏è</button>
        <button onclick="deleteScore()">Reset Score</button>
    </div>

    <p id="result">Make your choice!</p>
    <p id="score">Wins: 0, Losses: 0, Ties: 0</p>

    <!-- This is the JavaScript block of code -->
    <script>
        const score = {
            wins: 0,
            loses: 0,
            ties: 0
        };

        function saveScore() {
            localStorage.setItem('score', JSON.stringify(score));
        }

        function loadScore() {
            const savedScore = JSON.parse(localStorage.getItem('score'));
            if (savedScore) {
                Object.assign(score, savedScore);
            }
        }

        function play(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const random = Math.random();
            let computerChoice;

            if (random < 1/3) {
                computerChoice = 'rock';
            } else if (1/3 <= random && random < 2/3) {
                computerChoice = 'scissors';
            } else {
                computerChoice = 'paper';
            }

            let result;

            if (userChoice === computerChoice) {
                result = "It's a tie!";
                score.ties++;
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'scissors' && computerChoice === 'paper') ||
                (userChoice === 'paper' && computerChoice === 'rock')
            ) {
                result = "You win!";
                score.wins++;
            } else {
                result = "You lose!";
                score.loses++;
            }

            document.getElementById('result').innerText = `Computer chose ${computerChoice}. ${result}`;
            updateScore();
        }
        
        function updateScore() {
            document.getElementById('score').innerText = `Wins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}`;
            saveScore();
        }

        function deleteScore() {
            localStorage.removeItem('score');
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
            updateScore();
        }

        loadScore();
        updateScore();
    </script>

    <footer>
        Play Rock Paper Scissors and see if you can beat the computer!
    </footer>

</body>
</html>
