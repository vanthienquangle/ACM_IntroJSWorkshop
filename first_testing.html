<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <!-- ------------ Rock -------------- -->    
    <button onclick="
        const random = Math.random();
        let computerChoice;
        if (random < 1/3) { 
            computerChoice = 'rock'; 
        } else if (random < 2/3) { 
            computerChoice = 'scissors'; 
        } else { 
            computerChoice = 'paper'; 
        }

        let result;
        if (computerChoice === 'rock') { 
            result = 'It\'s a tie!'; 
        } else if (computerChoice === 'scissors') { 
            result = 'You win!'; 
        } else { 
            result = 'You lose!'; 
        }

        document.getElementById('result').innerText = `Computer chose ${computerChoice}. ${result}`;
    ">Rock</button>

    <!-------------- Paper ------------------>    
    <button onclick="
        const random = Math.random();
        let computerChoice;
        if (random < 1/3) { computerChoice = 'rock'; } 
        else if (random < 2/3) { computerChoice = 'scissors'; } 
        else { computerChoice = 'paper'; }

        let result;
        if (computerChoice === 'paper') { result = 'It\'s a tie!'; }
        else if (computerChoice === 'rock') { result = 'You win!'; }
        else { result = 'You lose!'; }

        document.getElementById('result').innerText = `Computer chose ${computerChoice}. ${result}`;
    ">Paper</button>

    <!-------------- Scissors ------------------>    
    <button onclick="
        const random = Math.random();
        let computerChoice;
        if (random < 1/3) { computerChoice = 'rock'; } 
        else if (random < 2/3) { computerChoice = 'scissors'; } 
        else { computerChoice = 'paper'; }

        let result;
        if (computerChoice === 'scissors') { result = 'It\'s a tie!'; }
        else if (computerChoice === 'paper') { result = 'You win!'; }
        else { result = 'You lose!'; }

        document.getElementById('result').innerText = `Computer chose ${computerChoice}. ${result}`;
    ">Scissors</button>

    <!-- Result Display -->
    <p id="result"></p>

</body>
</html>
